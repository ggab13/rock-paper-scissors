<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="game">
        <div class="section-player">          
            <h2>Player</h2>
            <p><p id="playerChoice">Choice</p>
            <img src="Rock.png" id="Rock" class="notLost">
            <img src="Paper.png" id="Paper" class="notLost">
            <img src="Scissor.png" id="Scissor" class="notLost">                      
        </div>

        <div class="section-game">            
            <div class="section-game-name">
             <h1>Rock Paper Scissors</h1></div>
            <div class ="section-game-score">                
                <h1>Score</h3>               
                <h1 id="gameScore">0-0</h1>
            </div>      
            <button id="playAgain" class="playerButtons inactive" >Play Again</button>
            <div class="section-game-progress">                
                <h3 id="gameProgress">Good Luck</h3>              
            </div>
        </div>

        <div class="section-computer">
            <div class="computer-choice">
                <h2>Computer</h2>
                <p id="computerChoice">Choice</p>
                <img src="Rock.png" id="computerRock" class="playerButtons" >
                <img src="Paper.png" id="computerPaper" class="playerButtons">
                <img src="Scissor.png" id="computerScissor" class="playerButtons">     
            </div>
        </div>        
    </div>

<script src="app.js"></script>
</body>
</html>
